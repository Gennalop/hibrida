<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <img src="assets/img/lg.png" alt="lg">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="welcome-message-content">
    <p>¡Bienvenido a PestAware! Explora nuestra colección de insectos dañinos para proteger tus cultivos y granjas.</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let collection of collections" size-lg="3" size-md="6" size-sm="12" size="12">
        <ion-card node="ios">
          <ion-card-content class="collection-card">
            <div class="logo">
              <img [src]="'assets/img/' + collection.img" [alt]="collection.nombre" />
            </div>
            <p>{{ collection.nombre }}</p>
            <ion-button class="custom-btn" expand="full" [routerLink]="['/tab5/' + collection.id]">Ver</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
